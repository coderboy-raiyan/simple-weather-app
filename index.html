<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Bootstrap styelsheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS Style sheets -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      class="main-weather container align-content-center justify-content-center"
    >
      <div
        class="
          row
          input-fields
          align-items-center
          w-50
          justify-content-center
          m-auto
          my-5
        "
      >
        <div
          class="
            col-12 col-md-12 col-lg-12
            w-100
            align-items-center
            d-flex
            justify-content-center
            flex-column
          "
        >
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control input-box"
              placeholder="Country Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-dark search-btn"
              type="button"
              id="button-addon2"
            >
              Button
            </button>
          </div>

          <div
            class="spinner-grow loader text-dark d-none mt-4"
            style="width: 3rem; height: 3rem"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>

          <div class="sorry-msg text-warning d-none">
            <h1 class="fs-4">Sorry our server could not find this data!!</h1>
          </div>
        </div>
      </div>

      <div class="row show-weather w-100">
        <div
          class="
            col-12 col-md-12 col-lg-12
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="weather-img">
            <img src="img/02d@2x.png" alt="" class="img-fluid icon-img" />
          </div>
        </div>
        <div
          class="
            col-12 col-md-12 col-lg-12
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="city-area">
            <h1 class="city-name text-white">Dhaka</h1>
          </div>
        </div>
        <div
          class="
            col-12 col-md-12 col-lg-12
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="temp-area">
            <h2 class="text-white">
              <span class="temp">34.4</span><sup>o</sup> C
            </h2>
          </div>
        </div>
        <div
          class="
            col-12 col-md-12 col-lg-12
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="in-word">
            <h3 class="word text-white fw-lighter fs-4">Clouds</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Js scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
